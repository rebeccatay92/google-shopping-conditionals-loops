<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/style.css" rel="stylesheet">
    <title>GOOGLE SHOPPING</title>
  </head>
  <body>
    <div class="container">
      <div class="left-content">
      <div class="shopping">
        <h1>Shopping List</h1>
        <button class="addLast">Add last item to cart</button>
        <ul class="shoppingList">
          <!--titles here-->
        </ul>
      </div>
      <div class="cart">
        <h1>My Cart</h1>
        <button class="clearCart">Clear the cart</button>
        <ul class='cartList'>
          <!--<li></li>-->
        </ul>
      </div>
      </div>
      <div class="right-content">
        <h1>Search</h1>
        <input class="brandInput" type="text"></input>
        <button class="brandButton">Filter by brand</button>
        <input class="authorInput" type="text"></input>
        <button class="authorButton">Filter by author</button>
        <button class="resetButton">Reset filters</button>
      </div>
    </div>
    <script src="js/dom-google-shopping.js" charset="utf-8"></script>
  </body>
</html>
